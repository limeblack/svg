    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       x="49"
       y="43.362183"
       id="text2985"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2987"
         x="49"
         y="43.362183" /><tspan
         sodipodi:role="line"
         x="49"
         y="58.362183"
         id="tspan2989">int socket(int domain, int type, int protocol);</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="73.362183"
         id="tspan3019">int bind(int sockfd, const struct sockaddr *my_addr, socklen_t addrlen);</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="88.362183"
         id="tspan3021" /><tspan
         sodipodi:role="line"
         x="49"
         y="103.36218"
         id="tspan3023">int listen(int sockfd, int backlog);</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="118.36218"
         id="tspan3025" /><tspan
         sodipodi:role="line"
         x="49"
         y="133.36218"
         id="tspan3015"></tspan><tspan
         sodipodi:role="line"
         x="49"
         y="148.36218"
         id="tspan3017">socket()  creates a new socket of a certain socket type, identified by an integer number, and allocates system resources to it.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="163.36218"
         id="tspan2991">bind()      is typically used on the server side, and associates a socket with a socket address structure, i.e. a specified local port number and IP address.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="178.36218"
         id="tspan2993">listen()     is used on the server side, and causes a bound TCP socket to enter listening state.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="193.36218"
         id="tspan2995">connect() is used on the client side, and assigns a free local port number to a socket. In case of a TCP socket, it causes an attempt to establish a new TCP connection.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="208.36218"
         id="tspan2997">accept() is used on the server side. It accepts a received incoming attempt to create a new TCP connection from the remote client, and creates a new socket associated with the socket address pair of this connection.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="223.36218"
         id="tspan2999">send() and recv(), or write() and read(), or sendto() and recvfrom(), are used for sending and receiving data to/from a remote socket.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="238.36218"
         id="tspan3001">close() causes the system to release resources allocated to a socket. In case of TCP, the connection is terminated.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="253.36218"
         id="tspan3003">gethostbyname() and gethostbyaddr() are used to resolve host names and addresses. IPv4 only.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="268.36218"
         id="tspan3005">select() is used to prune a provided list of sockets for those that are ready to read, ready to write, or that have errors.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="283.36218"
         id="tspan3007">poll() is used to check on the state of a socket in a set of sockets. The set can be tested to see if any socket can be written to, read from or if an error occurred.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="298.36218"
         id="tspan3009">getsockopt() is used to retrieve the current value of a particular socket option for the specified socket.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="313.36218"
         id="tspan3011">setsockopt() is used to set a particular socket option for the specified socket.</tspan><tspan
         sodipodi:role="line"
         x="49"
         y="328.36218"
         id="tspan3013" /></text>
