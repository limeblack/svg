       x="33"
       y="46"
       id="text3217"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="33"
         y="46"
         id="tspan3233">stuffwhitepeoplelike.com/2008/03/06/83-bad-memories-of-high-school/</tspan><tspan
         sodipodi:role="line"
         x="33"
         y="61"
         id="tspan3002" /><tspan
         sodipodi:role="line"
         x="33"
         y="76"
         id="tspan2997">What matters most is your walk in christ.</tspan><tspan
         sodipodi:role="line"
         x="33"
         y="91"
         id="tspan3006" /><tspan
         sodipodi:role="line"
         x="33"
         y="106"
         id="tspan2999">The culture of Christanity seperates everything into a question of is this logic or morals. </tspan><tspan
         sodipodi:role="line"
         x="33"
         y="121"
         id="tspan4352" /><tspan
         sodipodi:role="line"
         x="33"
         y="136"
         id="tspan4354">Interestingly by stating simple logical facts you can alter these morals.</tspan><tspan
         sodipodi:role="line"
         x="33"
         y="151"
         id="tspan4356" /><tspan
         sodipodi:role="line"
         x="33"
         y="166"
         id="tspan4370">For example:</tspan><tspan
         sodipodi:role="line"
         x="33"
         y="181"
         id="tspan4360">Saying, &quot;Your Dad has no hair.&quot;</tspan><tspan
         sodipodi:role="line"
         x="33"
         y="196"
         id="tspan4362">Does this statement question morals?</tspan><tspan
         sodipodi:role="line"
         x="33"
         y="211"
         id="tspan4374" /><tspan
         sodipodi:role="line"
         x="33"
         y="226"
         id="tspan4376"> of a fact.  Many Christians won't say that statement is evil or good, because it is simply true.</tspan><tspan
         sodipodi:role="line"
         x="33"
         y="241"
         id="tspan4364" /><tspan
         sodipodi:role="line"
         x="33"
         y="256"
         id="tspan4366">Now if you add an inflection, &quot;Your Dad has no hair!&quot; and chuckle a little, you are still stating fact right?</tspan><tspan
         sodipodi:role="line"
         x="33"
         y="271"
         id="tspan4368"> </tspan><tspan
         sodipodi:role="line"
         x="33"
         y="286"
         id="tspan3239">    </tspan><tspan
         sodipodi:role="line"
         x="33"
         y="301"
         id="tspan3229" /></text>
